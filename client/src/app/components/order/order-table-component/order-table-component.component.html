<div class="order-table-container">
  <table mat-table [dataSource]="orders" class="mat-elevation-z8 order-table">
    <ng-container matColumnDef="meal">
      <th mat-header-cell *matHeaderCellDef>Meal</th>
      <td mat-cell *matCellDef="let order">{{order.meal.name}}</td>
    </ng-container>

    <ng-container matColumnDef="participantsName">
      <th mat-header-cell *matHeaderCellDef>Participants Name</th>
      <td mat-cell *matCellDef="let order">{{order.participantsName}}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfMenuItems">
      <th mat-header-cell *matHeaderCellDef>Number of items ordered</th>
      <td mat-cell *matCellDef="let order">{{order.menuItems.length}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<table mat-table [dataSource]="meals" id="meal-table" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Name</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-name-cell">{{ meal.name }}</td>
  </ng-container>

  <ng-container matColumnDef="mealDate">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Date</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-date-cell">{{ meal.mealDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Location</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-location-cell">{{ meal.location }}</td>
  </ng-container>

  <ng-container matColumnDef="menuName">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Menu</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-menuName-cell">{{ meal.menuName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="navigateToMeal(row.sortKey)"
      [attr.data-testid]="'meal-row-' + row.name"
      class="mat-row">
  </tr>

</table>

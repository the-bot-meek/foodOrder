<mat-list>
  @for (menuItem of menuItems; track menuItem) {

      <mat-list-item>
        <div id="menu-item">
          <div>
            <p>{{menuItem.name}}, {{menuItem.description}}, {{menuItem.price}}</p>
          </div>
          <div>
            <mat-icon fontIcon="highlight_remove" (click)="removeMenuItem(menuItem.name)"></mat-icon>
          </div>
        </div>
      </mat-list-item>
    <mat-divider></mat-divider>
  }
</mat-list>

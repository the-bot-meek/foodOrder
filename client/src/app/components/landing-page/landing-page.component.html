<table mat-table [dataSource]="meals" id="meal-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name.</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-name-cell">{{meal.name}}</td>
  </ng-container>

  <ng-container matColumnDef="mealDate">
    <th mat-header-cell *matHeaderCellDef>Date.</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-date-cell">{{meal.mealDate | date}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location.</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-location-cell">{{meal.location}}</td>
  </ng-container>

  <ng-container matColumnDef="venueName">
    <th mat-header-cell *matHeaderCellDef>Venue.</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-venueName-cell">{{meal.venueName}}</td>
  </ng-container>

  <ng-container matColumnDef="public">
    <th mat-header-cell *matHeaderCellDef>Public.</th>
    <td mat-cell *matCellDef="let meal" data-testid="meal-table-visibility-cell">
      <mat-icon fontIcon="{{meal.private ? 'visibility_off' : 'visibility' }}"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="navigateToMeal(row.sortKey)" *matRowDef="let row; columns: displayedColumns;" [attr.data-testid]="'meal-row-' + row.name"></tr>
</table>

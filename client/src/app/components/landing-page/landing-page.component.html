<table mat-table [dataSource]="meals" id="meal-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name.</th>
    <td mat-cell *matCellDef="let meal">{{meal.name}}</td>
  </ng-container>

  <ng-container matColumnDef="mealDate">
    <th mat-header-cell *matHeaderCellDef>Date.</th>
    <td mat-cell *matCellDef="let meal">{{meal.mealDate | date}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location.</th>
    <td mat-cell *matCellDef="let meal">{{meal.location}}</td>
  </ng-container>

  <ng-container matColumnDef="venueName">
    <th mat-header-cell *matHeaderCellDef>Venue.</th>
    <td mat-cell *matCellDef="let meal">{{meal.venueName}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

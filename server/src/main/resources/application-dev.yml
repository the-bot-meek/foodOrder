micronaut:
  server:
    cors:
      enabled: true
      configurations:
        ui:
          allowed-origins:
            - http://localhost:8080
            - http://localhost:4200
  security:
    redirect:
      login-success: http://localhost:4200/login-success
    authentication: cookie
    oauth2:
      clients:
        auth0:
          client-id: '${OAUTH_CLIENT_ID}'
          client-secret: '${OAUTH_CLIENT_SECRET}'
          openid:
            issuer: 'https://${OAUTH_DOMAIN}/'
  dynamodb:
    primary_table:
      region: "eu-west-1"
      endpoint: "http://${DYNAMODB_DOMAIN:localhost}:4566"

endpoints:
  routes:
    enabled: true
    sensitive: false
  beans:
    enabled: true
    sensitive: false
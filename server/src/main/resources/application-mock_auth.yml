micronaut:
  server:
    cors:
      enabled: true
      configurations:
        ui:
          allowed-origins:
            - http://localhost:8080
            - http://localhost:4200
  dynamodb:
    primary_table:
      region: "eu-west-1"
      endpoint: "http://${DYNAMODB_DOMAIN:localhost}:4566"

endpoints:
  routes:
    enabled: true
    sensitive: false
  beans:
    enabled: true
    sensitive: false
  env:
    enabled: true
    sensitive: false

mockAuthConfig:
  sessionLessStateAuth: ${STATELESS_SESSION_AUTH:true}
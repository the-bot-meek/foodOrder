version: '3.8'


networks:
  localstack-network:
    external: false

services:
  localstack:
    container_name: 'localstack'
    image: "localstack/localstack"
#    hostname: "localstack"
    ports:
      - "4566:4566"
    networks:
      - localstack-network
    environment:
      - SERVICES=dynamodb,ssm,sts,cloudformation,iam
      - PERSISTENCE=1
      - DYNAMODB_SHARE_DB=1
    volumes:
      - "./local_stack:/etc/localstack/init/ready.d"
      - "./dynamodb_volume:/var/lib/localstack"
      - "./CDK:/CDK"
  food-order-server:
    image: "sharedfoodorder:latest"
    ports:
      - "8080:8080"
    networks:
      - localstack-network
    environment:
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID:-123}"
      AWS_SECRET_KEY: "${AWS_SECRET_KEY:-123}"
      DYNAMODB_DOMAIN: "localstack"
      MICRONAUT_ENVIRONMENTS: "mock_auth"
      STATELESS_SESSION_AUTH: "${STATELESS_SESSION_AUTH:-true}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      replicas: 2
    depends_on:
      - localstack
  food-order-client:
    container_name: "food-order-client"
    image: "foodorderclient"
    ports:
      - "4200:4200"
    depends_on:
      - food-order-server
